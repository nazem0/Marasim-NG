<aside
  id="sidebarMenu"
  class="sidebar border-end border-1 shadow"
>    <a
      routerLink="/vendor"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
      aria-current="true"
    >
      <i class="fas fa-user fa-fw"></i><span>الصفحة الشخصية</span>
    </a>
    <a routerLink="/vendor/profile" routerLinkActive="active">
      <i class="fas fa-briefcase fa-fw"></i><span>قائمة الخدمات</span>
    </a>
    <a routerLink="/vendor/edit-service" routerLinkActive="active"
      ><i class="fas fa-file-pen fa-fw"></i><span>تعديل البيانات</span></a
    >
    <a routerLink="/vendor/stats" routerLinkActive="active"
      ><i class="fas fa-chart-line fa-fw"></i><span>الاحصائيات</span></a
    >
    <a routerLink="/vendor/reviews" routerLinkActive="active">
      <i class="fas fa-comment fa-fw"></i><span>المراجعات</span>
    </a>
    <a routerLink="/vendor/work-history" routerLinkActive="active"
      ><i class="fas fa-clock-rotate-left fa-fw"></i

      ><i class="fas fa-calendar fa-fw"></i><span>جدول الحجوزات</span></a

    <a

    >
    <a href="#" class="list-group-item list-group-item-action py-3"
