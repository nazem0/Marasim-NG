<aside
  id="sidebarMenu"
  class="sidebar border-end border-1 shadow"
>    <a
      routerLink="/vendor/profile"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
      aria-current="true"
    >
      <i class="fas fa-user fa-fw"></i><span class="ms-1">الصفحة الشخصية</span>
    </a>
    <a routerLink="/vendor/services" routerLinkActive="active">
      <i class="fas fa-briefcase fa-fw"></i><span class="ms-1">قائمة الخدمات</span>
    </a>
    <a routerLink="/vendor/edit" routerLinkActive="active"
      ><i class="fas fa-file-pen fa-fw"></i><span class="ms-1">تعديل البيانات</span></a
    >
    <a routerLink="/vendor/stats" routerLinkActive="active"
      ><i class="fas fa-chart-line fa-fw"></i><span class="ms-1">الاحصائيات</span></a
    >
    <a routerLink="/vendor/reviews" routerLinkActive="active">
      <i class="fas fa-comment fa-fw"></i><span class="ms-1">المراجعات</span>
    </a>
    <a routerLink="/vendor/work-history" routerLinkActive="active"
      ><i class="fas fa-clock-rotate-left fa-fw"></i
      ><span class="ms-1">الاعمال السابقة</span></a
    >
    <a routerLink="/vendor/reservation" routerLinkActive="active"
      ><i class="fas fa-calendar fa-fw"></i><span class="ms-1">جدول الحجوزات</span></a
    >
    <a
      routerLink="/vendor/followers"
      routerLinkActive="active"
      class="list-group-item list-group-item-action py-3"
      ><i class="fas fa-users fa-fw"></i><span class="ms-1">المتابعون</span></a
    >
    <a href="#" class="list-group-item list-group-item-action py-3"
      ><i class="fas fa-wallet fa-fw"></i><span class="ms-1">المحفظة</span></a
    >
</aside>
