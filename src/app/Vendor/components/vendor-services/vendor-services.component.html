<!-- <link rel="stylesheet" href="../../../../../node_modules/bootstrap/dist/css/bootstrap.rtl.min.css"> -->
<div class="container">
  <div class="row p-3 d-flex justify-content-end">
    <div class="col-sm-12 col-md-4 justify-content-center align-items-center">
      <h2>{{User.Category}}</h2>
      <p>{{User.Name}}</p>
    </div>

    <div class="col-sm-12 col-md-4 main-img">
      <img src="../assets/img/groom.jpg" alt="Rounded Image" class="img-fluid rounded-circle" />
    </div>
  </div>

  <div class="row text-center mt-3">
    <h1>قائمة الخدمات</h1>
  </div>

  <div class="container-fluid d-flex flex-column justify-content-center align-items-center">
    <div class="w-100 row row-cols-1 row-cols-sm-1 row-cols-md-3 row-cols-lg-4 justify-content-center gap-2">
      <div class="col card text-center pt-3" *ngFor="let card of CARDS">
        <img class="card-img-top mx-auto rounded" [src]='card.srcImg'>
        <div class="card-body">
          <h3 class="card-title">{{card.title}}</h3>
        </div>
        <div class="d-flex gap-2 justify-content-center">
          <button class="vendor-btn rounded bg-primary"><i class="fa-solid fa-pen"></i></button>
          <button class="vendor-btn rounded bg-primary"><i class="fa-solid fa-trash"></i></button>
          <button class="vendor-btn rounded bg-primary"><i class="fa-solid fa-info"></i></button>
          <button class="vendor-btn rounded bg-primary"><i class="fa-solid fa-clipboard"></i></button>
        </div>
        <br>
      </div>
    </div>
  </div>


<button class="myBtn">Test</button>
</div>
