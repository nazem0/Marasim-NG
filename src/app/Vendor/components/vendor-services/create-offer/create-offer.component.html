<!-- Button trigger modal -->
<button title="إضافة تخفيض على الخدمة" type="button" class="primary-btn" data-bs-toggle="modal"
    data-bs-target="#exampleModal">
    <i class="fa fa-percentage"></i>
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">إضافة عرض</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="">
                    <div class="row row-cols-md-2 g-4 mb-4">
                        <div class="d-flex align-items-center gap-3">
                            <i class="fa-solid fa-tag"></i>
                            <input class="form-control" type="text" id="cuponInput" name="cupon"
                                placeholder="كود العرض">
                        </div>

                        <div class="d-flex align-items-center gap-3">
                            <i class="fa-solid fa-hashtag"></i>
                            <input class="form-control" type="number" id="limit" name="limit" min="1"
                                placeholder="الحد الأقصى للأستخدامات">
                        </div>
                    </div>

                    <div class="row row-cols-md-2 gy-5 mb-5">
                        <div class="d-flex align-items-center gap-3">
                            <i class="fa-solid fa-hourglass-start"></i>
                            <input class="form-control" type="date" id="startDate" name="startingDate"
                                placeholder="تاريخ البدأ">
                        </div>

                        <div class="d-flex align-items-center gap-3">
                            <i class="fa-solid fa-hourglass-end"></i>
                            <input class="form-control" type="date" id="expDate" name="expirationDate"
                                placeholder="تاريخ الإنتهاء">
                        </div>
                    </div>
                    <div class="mb-5">
                        <button type="button" class="btn btn-primary w-100">إضافة</button>
                    </div>

                    <div class="row row-cols-md-3 align-items-center justify-content-center gy-5">
                        <div class="d-flex align-items-center justify-content-center gap-3">
                            <i class="fa-regular fa-money-bill-1"></i>

                            <span>{{service?.price}}</span>
                        </div>

                        <div class="d-flex align-items-center justify-content-center gap-3">

                            <i class="fa-solid fa-money-bill-1"></i>

                            <span>newPrice$</span>
                        </div>
                        <div class="d-flex align-items-center justify-content-center gap-3">

                            <i class="fa-solid fa-percent"></i>

                            <span>0%</span>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
