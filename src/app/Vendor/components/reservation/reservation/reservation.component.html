<div class="container">
    <h1 class="text-center my-5 text-primary">الحجوزات</h1>
    <br>
    <!-- <div class="mb-3">
        <input type="text" class="form-control" [(ngModel)]="search" placeholder="البحث..." />
    </div> -->
    <div class="tabs-box">
        <div class="coll-btn">
            <button class="tab-btn" [class.active]="activeTab === 'p'" (click)="filterReservations('p')">المعلقـة</button>
            <button class="tab-btn" [class.active]="activeTab === 'a'" (click)="filterReservations('a')">المقبولـة</button>
            <button class="tab-btn" [class.active]="activeTab === 'f'" (click)="filterReservations('f')">المدفوعة</button>
            <button class="tab-btn" [class.active]="activeTab === 'c'" (click)="filterReservations('c')">مؤكدة الدفع</button>
            <button class="tab-btn" [class.active]="activeTab === 'r'" (click)="filterReservations('r')">المرفوضة</button>
            <button class="tab-btn" [class.active]="activeTab === 'd'" (click)="filterReservations('d')">الخدمة تمت
                بنجاح</button>
        </div>
    </div>

    <div class="tab-content" id="myTabContent">
        <app-reservation-item [activeTab]="activeTab"></app-reservation-item>
    </div>
</div>
