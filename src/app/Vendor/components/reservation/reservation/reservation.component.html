    <div class="tabs-box">

        <button class="tab-btn" [class.active]="activeTab === '[all]'" (click)="filterReservations('all')">جميع الحجوزات
        </button>
        <button class="tab-btn" [class.active]="activeTab === 'accepted'"
            (click)="filterReservations('accepted')">المقبولـة</button>
        <button class="tab-btn" [class.active]="activeTab === 'rejected'"
            (click)="filterReservations('rejected')">المرفوضـة</button>
        <button class="tab-btn" [class.active]="activeTab === 'pending'"
            (click)="filterReservations('pending')">المعلقة</button>

    <div class="tab-content" id="myTabContent">
