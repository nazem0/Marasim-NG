<div class="container">
    <h1 class="text-center my-5 text-primary">الحجوزات</h1>
    <br>
    <div class="mb-3">
        <input type="text" class="form-control" [(ngModel)]="search" placeholder="البحث..." />
    </div>
    <div class="tabs-box">

        <button class="tab-btn" [class.active]="activeTab === 'all'" (click)="filterReservations('all')">جميع الحجوزات
        </button>
        <button class="tab-btn" [class.active]="activeTab === 'accepted'"
            (click)="filterReservations('a')">المقبولـة</button>
        <button class="tab-btn" [class.active]="activeTab === 'rejected'"
            (click)="filterReservations('r')">المرفوضـة</button>
        <button class="tab-btn" [class.active]="activeTab === 'pending'"
            (click)="filterReservations('p')">المعلقة</button>
    </div>

    <div class="tab-content" id="myTabContent">

        <app-reservation-item [Reservations]="filteredReservations" [activeTab]="activeTab"></app-reservation-item>
    </div>
</div>
