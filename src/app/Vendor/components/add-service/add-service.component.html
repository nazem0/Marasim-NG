    <form class="F DivForm w-50" [formGroup]="serviceForm" (ngSubmit)="submitService()">
      <div class="mb-3">
        <label for="Inputtitle" class="form-label">أســم الخدمــة</label><span class="text-danger">*</span>
        <input type="text" class="form-control" id="Inputtitle" formControlName="Title">
      </div>
      <!-- <div class="mb-3">
                          <label for="Inputcategory" class="form-label">فئة الخدمــة</label>
                          <input type="text" class="form-control" id="Inputcategory" aria-describedby="emailHelp">
                        </div> -->
      <div class="mb-3">
        <label for="Inputprice" class="form-label">سعـر الخدمــة</label><span class="text-danger">*</span>
        <input type="number" class="form-control" id="Inputprice" formControlName="Price">
      </div>
      <!-- <div class="mb-3">
        <label for="Inputlocation" class="form-label">المكــان</label>
        <input type="text" class="form-control" id="Inputlocation" formControlName="location">

      <div class="mb-3">
        <label for="Inputmedia" class="form-label">أرفاق وسائط ميديـا</label><span class="text-danger">*</span>
        <input #UploadedPictures type="file" class="form-control" id="Inputmedia" formControlName="Pictures" multiple>
      </div>
      <textarea class="form-control" rows="5" placeholder="وصـف الخدمــة" formControlName="Description"></textarea>
      <span class="text-muted">تحتوي البيانات اللازمة علي علامة</span><span class="text-danger">(*)</span>
      <div class="d-flex justify-content-center align-items-center">
        <button type="submit" class="mx-auto btn btn-primary my-4  btn-v-form"
          [ngClass]="{ 'btn-primary': formIsValid, 'invalid-button': !formIsValid }"
          [disabled]="!formIsValid">تأكيــد</button>
      </div>
    </form>
  </div>
</div>
