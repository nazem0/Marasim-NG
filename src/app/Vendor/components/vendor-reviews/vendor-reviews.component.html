<!-- **************** MAIN CONTENT START **************** -->
<main class="container">
    <h1 class="text-center my-5 text-primary">المراجعــات</h1>

    <!-- Page content START -->
    <!-- Page main content START -->
    <br>
    <div class="p-xxl-4">

        <!-- Review box START -->
        <div class="row g-4 g-xl-5 mb-5 justify-content-center">
            <!-- Growth -->
            <div class="col-md-6 col-lg-4">
                <div class="bg-primary p-4 rounded text-center text-white">
                    <h6 class="fw-normal">جميع المراجعات</h6>
                    <div class="d-flex align-items-center justify-content-center">
                        <h2 class="text-white">{{reviews?.data?.length}}</h2>
                    </div>
                </div>
            </div>

            <!-- Average rating -->
            <div class="col-md-6 col-lg-4">
                <div class="bg-primary p-4 rounded text-center">
                    <h6 class="text-white">معدل التقيم</h6>
                    <div class="align-items-center justify-content-center">
                        <h2 class="text-white">Average rev</h2>
                        <div>
                            <span *ngFor="let _ of [].constructor(reviews?.data?.length)">
                                <i class="fa fa-star text-warning"></i>
                            </span>
                            <span *ngFor="let _ of [].constructor(5-reviews!.data.length)">
                                <i class="fa fa-star text-secondary"></i>
                            </span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Progress bars -->
        </div>
        <!-- Review box END -->

        <!-- Reviews START -->
        <div *ngIf="reviews">
            <div *ngFor="let review of reviews.data | paginate: config" class="vstack gap-4 mt-5">
                <!-- Review item -->
                <app-review [Review]="review"></app-review>
            </div>
            <div class="text-center">
                <pagination-controls class="pagination" [responsive]="true" previousLabel="السابق" nextLabel="التالي"
                    (pageChange)="pageChange($event)" [id]="config.id!"></pagination-controls>
            </div>
        </div>
        <br>
        <!-- Reviews END -->
    </div>
    <!-- Page main content END -->
</main>
