<div>
    <app-cloud-banner>
        المراجعــات
    </app-cloud-banner>
</div>
<!-- **************** MAIN CONTENT START **************** -->
<main>
    <!-- Page content START -->
    <!-- Page main content START -->
    <br>
    <div class="p-xxl-4">

        <!-- Review box START -->
        <div class="row g-4 g-xl-5 mb-5 justify-content-center">
            <!-- Growth -->
            <div class="col-md-6 col-lg-4">
                <div class="bg-primary p-4 rounded text-center text-white">
                    <h6 class="fw-normal">جميع المراجعات</h6>
                    <div class="d-flex align-items-center justify-content-center">
                        <h2 class="text-white">{{num_of_reviews}}</h2>
                    </div>
                    <p class="text-white"> هذا النص هو مثال لنص</p>
                </div>
            </div>

            <!-- Average rating -->
            <div class="col-md-6 col-lg-4">
                <div class="bg-primary p-4 rounded text-center">
                    <h6 class="text-white">معدل التقيم</h6>
                    <div class="align-items-center justify-content-center">
                        <h2 class="text-white">٤,٠</h2>
                        <div>
                            <i class="fa-solid fa-star text-warning"></i>
                            <i class="fa-solid fa-star text-warning"></i>
                            <i class="fa-solid fa-star text-warning"></i>
                            <i class="fa-solid fa-star text-warning"></i>
                            <i class="fa-solid fa-star text-white"></i>
                        </div>
                    </div>
                    <p class=" text-white"> هذا النص هو مثال لنص</p>
                </div>
            </div>

            <!-- Progress bars -->
        </div>
        <!-- Review box END -->

        <!-- Reviews START -->
        <div *ngFor="let review of REVIEWS" class="vstack gap-4 mt-5">
            <!-- Review item -->
            <app-review [Review]="review"></app-review>
            <hr class="m-0">

        </div>
        <br>
        <br>

        <!-- Pagination START -->
        <div class="d-sm-flex justify-content-sm-between align-items-sm-center">
            <!-- Content -->
            <p class="mb-sm-0 text-center text-sm-start">Showing 1 to 8 of 20 entries</p>
            <!-- Pagination -->
            <nav class="mb-sm-0 d-flex justify-content-center" aria-label="navigation">
                <ul class="pagination pagination-sm pagination-primary-soft mb-0">
                    <li class="page-item disabled">
                        <a class="page-link" href="" tabindex="-1">السابق</a>
                    </li>
                    <li class="page-item"><a class="page-link link-dark" href="">١</a>
                    </li>
                    <li class="page-item active"><a class="page-link link-dark" href="">٢</a>
                    </li>
                    <li class="page-item disabled"><a class="page-link" href="">..</a></li>
                    <li class="page-item "><a class="page-link link-dark" href="">١٥</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link link-dark" href="">التالى</a>
                    </li>
                </ul>
            </nav>
        </div>
        <!-- Pagination END -->
        <!-- Reviews END -->
    </div>
    <!-- Page main content END -->
</main>
