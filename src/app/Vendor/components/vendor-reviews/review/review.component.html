<div class="row g-3 g-lg-4">
    <div class="col-md-4 col-xxl-3">
        <!-- Avatar and info -->
        <div class="d-flex align-items-center">
            <!-- Avatar -->
            <div class="avatar avatar-xl me-2 flex-shrink-0">
                <img class="avatar-img rounded-circle" [src]='Review.User.PicURL' alt="avatar">
            </div>
            <!-- Info -->
            <div class="ms-2 d-flex flex-column align-items-center">
                <h5 class="mb-1">{{Review.User.Name}}</h5>
                <p class="mb-0">{{Review.Date}}</p>
            </div>
        </div>
    </div>

    <div class="col-md-8 col-xxl-9 justify-content-center my-auto">
        <!-- Rating -->
        <ul class="list-inline mb-2 ng">
            <li *ngFor="let item of [].constructor(Review.Rate)" class="list-inline-item me-0">
                <i class="fas fa-star text-warning"></i>
            </li>
        </ul>
        <h6><span class="text-body fw-light">تقيم على: </span>{{Review.Service}}</h6>
        <p>{{Review.Description}}</p>
    </div>
</div>
