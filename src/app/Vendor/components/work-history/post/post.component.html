<div class="post pt-4 rounded-4 overflow-hidden">
    <div class="post-body">
        <div class="d-flex justify-content-between">
            <p class="post-title h3">{{post.title}}</p>
            <small class="text-muted">{{post.date}}</small>
        </div>
        <p class="post-description">{{post.description}}</p>
    </div>
    <!-- Carousel : Attachments -->
    <app-attachments [attachments]="post.attachments"></app-attachments>
    <!-- End Carousel -->
    <!-- Modal : Reactions -->
    <app-reactions [reactions]="post.reactions"></app-reactions>
    <!-- End Modal -->
    <!-- Accordion : Comments -->
    <app-comments [comments]="post.comments"></app-comments>
    <!-- End Accordion -->
</div>
