<section>
    <div class="container">
        <h1 class="text-center my-5 text-primary">المنشورات والأعمال السابقة</h1>
        <app-create-post (refresh)="ngOnInit()"></app-create-post>

        <div *ngIf="posts; else elseBlock">
            <div *ngFor="let post of posts" class="my-4">
                <app-post (refresh)="ngOnInit()" [post]="post"></app-post>
            </div>
        </div>
        <ng-template #elseBlock>Content to render when condition is false.</ng-template>
    </div>
</section>
