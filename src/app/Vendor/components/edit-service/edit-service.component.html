<!-- Button trigger modal -->
<div id="editService{{service?.id}}" class="edit-service">
  <div class="container">
    <h1 class="text-center mt-3 text-primary">تعديـل خدمـة</h1>
    <div class="parent d-flex justify-content-center">
      <div class="w-75">
        <form [formGroup]="editServiceForm" (ngSubmit)="updateService()">
          <div class="mb-3">
            <label for="Inputtitle" class="form-label">أســم الخدمــة</label>
            <input type="text" class="form-control" id="Inputtitle" formControlName="Title"
              placeholder="{{service?.title}}">
          </div>
          <div class="mb-3">
            <label for="Inputprice" class="form-label">سعـر الخدمــة</label>
            <input type="number" class="form-control" id="Inputprice" formControlName="Price"
              placeholder="{{service?.price}}">
          </div>
          <div class="mb-3">
            <label for="Inputdescription" class="form-label">وصف الخدمــة</label>
            <textarea class="form-control" rows="5" placeholder="{{service?.description}}" formControlName="Description"
              id="Inputdescription"></textarea>
          </div>
          <div class="d-flex gap-3 justify-content-center">
            <button type="submit" class="primary-btn" [disabled]="!formIsValid"
            (click)="updateService()">تأكيــد</button>
            <button type="reset" class="secondary-btn">إلغاء</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <hr>
  <h2 class="text-center mt-3 text-primary">تعديـل الملحقات</h2>

  <!-- Display service attachments -->
  <div class="container mb-5">
    <div class="row g-2 row-cols-md-3 justify-content-center">
      <div *ngFor="let pic of service?.serviceAttachments">
        <img
          src="{{apiUrl}}{{service?.userId}}/serviceAttachment/{{service?.id}}-{{service?.vendorId}}/{{pic.attachmentUrl}}"
          class="card-img-top" alt="...">
      </div>
    </div>
  </div>
</div>
