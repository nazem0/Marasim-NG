<div class="container">
  <h1 class="text-center my-5 text-primary">الاحصائيات</h1>
  <div class="d-flex flex-column">
    <ul class="nav nav-tabs justify-content-center" role="tablist">
      <li class="nav-item" role="presentation" (click)="selectTab('tab1')" [class.active]="selectedTab === 'tab1'">
        <a class="nav-link">
          <i class="fa-solid fa-chart-simple" [style.color]="selectedTab == 'tab1' ? '#23c0c9' : '#222321'"></i>
          <span [style.color]="selectedTab == 'tab1' ? '#23c0c9' : '#222321'"> عدد الخدمات</span>
        </a>
      </li>
      <li class="nav-item" role="presentation" (click)="selectTab('tab2')" [class.active]="selectedTab === 'tab2'">
        <a class="nav-link">
          <i class="fa-solid fa-chart-line" [style.color]="selectedTab == 'tab2' ? '#23c0c9' : '#222321'"></i>
          <span [style.color]="selectedTab == 'tab2' ? '#23c0c9' : '#222321'"> الارباح</span>
        </a>
      </li>
      <li class="nav-item" role="presentation" (click)="selectTab('tab3')" [class.active]="selectedTab === 'tab3'">
        <a class="nav-link">
          <i class="fa-solid fa-chart-simple" [style.color]="selectedTab == 'tab3' ? '#23c0c9' : '#222321'"></i>
          <span [style.color]="selectedTab == 'tab3' ? '#23c0c9' : '#222321'"> الحجوزات المكتملة</span>
        </a>
      </li>
    </ul>

    <div class="mx-auto py-5">
      <app-total-services-chart *ngIf="selectedTab == 'tab1'"></app-total-services-chart>
      <app-total-earnings-chart *ngIf="selectedTab == 'tab2'"></app-total-earnings-chart>
      <app-completed-orders-chart *ngIf="selectedTab == 'tab3'"></app-completed-orders-chart>
    </div>
  </div>
</div>
