<div class="total-balance flex-column w-50 d-flex align-items-center mx-auto my-4">
    <p class="total">الرصيد الإجمالي</p>
    <h1>{{balance?.toLocaleString('ar-EG')}}</h1>
    <button type="button" class="secondary-btn" data-bs-toggle="modal" data-bs-target="#staticBackdrop2">
        أستــلام
    </button>
</div>
<div class="hero-wallet d-flex justify-content-center align-items-center">
    <div
        class="col-11 col-sm-11 col-md-7 col-lg-6 col-xl-5 d-flex justify-content-center align-items-center flex-column">
        <div class="modal fade" id="staticBackdrop2" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel2" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content w-50 m-auto">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="staticBackdropLabel2">أستــلام النقدية</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body d-flex flex-colmun justify-content-center align-items-center">
                        <div class="col2" style="max-width: 100%;">
                            <div class="testimonial">
                                <div class="text-center">
                                    <input type="text" name="Instapay" id="Instapay">
                                    <button type="button" data-bs-dismiss="modal" (click)="requestMoney()"
                                        class="primary-btn">تـأكيد</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="Transaction my-4">
            <div class="w-100 d-grid">
                <!-- <div class="Last-Transaction"> -->
                <h2 class="text-primary mt-3 mx-auto">التحويلات الاخيرة</h2>
                <div class="gap-2 px-3">
                    <div *ngIf="payments" class="">
                        <div class="contain my-2" *ngFor="let item of payments.data | paginate:config">
                            <div class="d-flex align-items-center g-2 row">
                                <div class="col-3">
                                    <img [src]="this.UserService.GetProfilePicUrl(item.user.id,item.user.picUrl)"
                                        class="img-cust">
                                </div>
                                <div class="d-flex flex-column justify-content-between gap-2 col-3">
                                    <div>
                                        <h5 class="">{{item.user.name}}</h5>
                                        <span class="service__name">{{ item.serviceTitle }}</span>
                                    </div>
                                </div>
                                <div class="d-flex flex-column justify-content-between col-6">
                                    <div class="date__payment mt-1">{{ item.dateTime | dateFormatArabic }}
                                    </div>
                                    <div>{{item.amount.toLocaleString('ar-EG')}} جنيه مصري</div>
                                </div>
                            </div>
                        </div>
                        <div class="text-center position-relative bottom-0" *ngIf="payments.data.length>0">
                            <pagination-controls class="pagination" [responsive]="true" previousLabel="السابق"
                                nextLabel="التالي" (pageChange)="pageChange($event)"
                                [id]="config.id!"></pagination-controls>
                        </div>
                    </div>
                </div>
                <!-- </div> -->
            </div>
        </div>
    </div>
    <div
        class="d-none d-sm-block col-11 col-sm-11 col-md-5 col-lg-6 col-xl-5 d-flex flex-column align-items-center justify-content-around">
        <div class="mt-5">
            <img src="/assets/svg/Wallet-pana.svg" alt="vendor-wallet" class="w-100">
        </div>
    </div>
</div>
