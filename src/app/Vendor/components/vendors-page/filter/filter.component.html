<button title="filter" class="btn btn-primary sticky-bottom" type="button" data-bs-toggle="offcanvas"
  data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions">
  <i class="fa-solid fa-filter text-white"></i>
</button>

<div class="offcanvas offcanvas-end my-5 h-100" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions"
  aria-labelledby="offcanvasWithBothOptionsLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">البحث والتصنيفات</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>

  <div class="offcanvas-body">

    <form action="">
      <div class="searchInput shadow-sm text-dark rounded-5 w-100 mb-3">
        <label for="search">
          <div class="search">
            <i class="fa fa-search"></i>
          </div>
          <input class="input" type="text" required="" placeholder="البحث" id="search">
          <div class="fancy-bg"></div>
        </label>
      </div>

      <div>

        <p>الأقسام</p>

        <ng-container *ngFor="let category of categories">

          <div class="form-check d-flex justify-content-between align-items-center">
            <input
            title="{{category.name}}"
            class="form-check-input" type="checkbox"
            [value]="category.id" id=""
            name="categories[]">
            <label class="form-check-label" for="">
              {{category.name}}
            </label>
          </div>

        </ng-container>

      </div>

      <button class="btn btn-outline-primary w-100">Go</button>
    </form>
  </div>
</div>
