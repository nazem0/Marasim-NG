<div class="container py-5 ">
  <div class="d-flex flex-column text-center">
    <i class="fas fa-users fa-3x"></i>
    <h3 class="favtext fs-1 mt-2 text-primary">المُتابِعون </h3>
  </div>
  <div id="favlist" class="favlist container text-center mt-5 ">
    <hr class="mt-3">
    <div class="container text-center  mt-4">
      <div *ngIf="Followers" class="d-flex flex-column gap-3 w-50">
        <div *ngFor=" let Follower of Followers.data | paginate: config">
          <app-follower [Follower]="Follower"></app-follower>
        </div>
        <div *ngIf="Followers.data.length > 0" class="text-center">
          <pagination-controls *ngIf="Followers.count > Followers.pageSize" class="pagination" [responsive]="true"
            previousLabel="السابق" nextLabel="التالي" (pageChange)="pageChange($event)"
            [id]="config.id!"></pagination-controls>
        </div>
      </div>
    </div>
  </div>
</div>
