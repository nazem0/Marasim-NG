<div id="p_c{{attachments[0].postId}}" class="carousel slide" [attr.data-bs-target]="'#p_c'+attachments[0].postId">
    <!-- OL Here -->
    <div class="carousel-inner" role="listbox">
        <div class="carousel-item" *ngFor="let attachment of attachments; let i = index" [class.active]="i === 0">
            <img [src]="attachment.attachmentUrl" alt="{{postTitle}}">
        </div>
    </div>
    <ng-container *ngIf="attachments.length>1">
        <button class="carousel-control-prev" type="button" [attr.data-bs-target]="'#p_c'+attachments[0].postId" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" [attr.data-bs-target]="'#p_c'+attachments[0].postId" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </ng-container>
</div>
