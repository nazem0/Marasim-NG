<div class="comments accordion accordion-flush" id="p_comm{{comments[0].postId}}">
    <div class="accordion-item">
        <h2 class="accordion-header">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                attr.data-bs-target="#p_comm_collapse{{comments[0].postId}}" aria-expanded="false"
                attr.aria-controls="p_comm_collapse{{comments[0].postId}}">
                <span class="text-center">
                    <i class="fa fa-comment-alt"></i>
                    {{comments.length}}
                </span>
            </button>
        </h2>
        <div id="p_comm_collapse{{comments[0].postId}}" class="accordion-collapse collapse"
            attr.data-bs-parent="#p_comm{{comments[0].postId}}">
            <div class="accordion-body">
                <ng-container *ngFor="let comment of comments">
                    <div class="comment">
                        <p>{{comment.text}}</p>
                    </div>
                    <hr>
                </ng-container>
            </div>
        </div>
    </div>
</div>
