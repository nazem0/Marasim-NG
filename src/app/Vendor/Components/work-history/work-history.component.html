<section>
    <div class="container">
        <div *ngFor="let post of posts">
            <div class="post my-4 rounded-4 shadow">
                <div class="text-center">
                    <p class="postTitle h3">{{post.title}}</p>
                    <p class="postTitle">{{post.description}}</p>
                </div>
                <!-- Carousel -->
                <app-attachments [attachments]="post.attachments"></app-attachments>
                <!-- End Carousel -->
                <div class="likes">
                    <span><i class="fa-regular fa-thumbs-up"></i> {{post.reactions.length}}</span>
                </div>
                <!-- Accordion -->
                <app-comments [comments]="post.comments"></app-comments>
                <!-- End Accordion -->
            </div>
        </div>
    </div>
</section>
