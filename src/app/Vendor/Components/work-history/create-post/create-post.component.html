<!-- Button trigger modal -->
<button type="button" class="btn btn-primary w-100 py-3 mb-3 shadow" data-bs-toggle="modal" data-bs-target="#create-post">
    <i class="fa fa-add text-white"></i>
</button>

<!-- Modal -->
<div class="modal fade" id="create-post" tabindex="-1" aria-labelledby="create-postLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="create-postLabel">إضافة سابقة أعمال</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="">
                    <div class="mb-3">
                      <label for="" class="form-label">العنوان</label>
                      <input type="text" name="" id="" class="form-control" placeholder="" aria-describedby="helpId">
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">الوصف</label>
                        <textarea class="form-control" name="" id="" rows="5"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">مرفقات</label>
                        <br>
                        <input type="file" name="" id="" multiple accept=".jpg">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary">إضافة</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">إلغاء</button>
            </div>
        </div>
    </div>
</div>
