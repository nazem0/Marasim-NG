<!-- Search Bar -->
<div class="container">
    <div class="search-bar">
        <div class="input-group">
            <span class="input-group-text"><img src="../assets/svg/regular/bx-search-alt.svg" alt="">
            </span>
            <div class="form-floating">
                <input type="text" class="form-control" id="floatingInputGroup2" placeholder="بحث">
                <label for="floatingInputGroup2">بحث</label>
            </div>
            <div class="form-floating">
                <select class="form-select p-0" id="floatingSelectGrid">
                    <option disabled hidden selected value="">اختر من بين الفئات</option>
                    <option value="1">القاعات</option>
                    <option value="2">المصورين</option>
                    <option value="3">المطاعم</option>
                    <option value="4">صالونات التجميل</option>
                    <option value="5">النوادى</option>
                </select>
                <!-- <label for="floatingSelectGrid">اختر من بين الفئات</label> -->
            </div>
            <button class="btn button__shared">بحث</button>
        </div>
    </div>
</div>
<!-- End Search Bar -->
<!-- End Header -->


<!-- Ka3at -->
<!-- Ka3at Banner -->
<section *ngFor="let title of TITLES" class=" container serviceBanner">
    <hr>
    <div class=" position-relative h-100 ">
        <picture class="d-flex justify-content-end rounded overflow-hidden w-100 h-100">
            <img class="object-fit-cover rounded h-100 w-75" [src]='title.srcImg' alt="">
        </picture>
        <div class="serviceBanner__box rounded p-4 position-absolute bg-primary top-50">
            <h1 class="text-white">{{title.title}}</h1>
            <p class="text-white">اختر ما يناسبك من {{title.title}} المتعددة لدينا</p>
        </div>
    </div>
    <hr>
    <section class="container-fluid d-flex flex-column justify-content-center align-items-center">
        <div
            class="w-100 row row-cols-1 row-cols-sm-1 row-cols-md-3 row-cols-lg-4 align-content-center justify-content-center gap-2">
            <div class="col card text-center pt-3" *ngFor="let card of CARDS">
                <img class="card-img-top mx-auto rounded" [src]='title.srcImg'>
                <div class="card-body">
                    <h3 class="card-title">{{title.title}}</h3>
                    <p class="card-text"> هذا النص هو مثال لنص يمكن أن يستبدل في نفس المساحة، لقد تم
                        توليد هذا
                        النص
                        من مولد النص العربى.
                    </p>
                </div>
            </div>
        </div>
    </section>
</section>
<hr>
<!-- End Ka3at Banner -->
