<section class="d-flex flex-column justify-content-center min-vh-100">
    <div class="container border-0">
        <div class="row row-cols-md-2 row-cols-md-1 align-items-center gx-4 gy-5">
            <div class="py-5 px-5 border-0 shadow">
                <form class="d-flex flex-column gap-2" action="">
                    <div>
                        <p class="display-3 text-center">تسجيل الدخول</p>
                    </div>

                    <div class="mb-3 d-flex align-items-center gap-3">
                        <label for="email">
                            <i class="fa-duotone fa-envelope fs-3"></i>
                        </label>
                        <input id="email" class="border-0 border-bottom border-2 w-100 p-2" type="email" name="email"
                            placeholder="البريد الألكتروني" />
                    </div>

                    <div class="mb-3 d-flex align-items-center gap-3">
                        <label for="password">
                            <i class="fa-duotone fa-key fs-3"></i>
                        </label>
                        <input id="password" class="border-0 border-bottom border-2 w-100 p-2" type="password"
                            name="password" placeholder="كلمة السر" />
                    </div>

                    <div>
                        <button type="button" class="btn btn-primary w-100 fs-5">دخول</button>
                    </div>
                </form>
            </div>
            <div>
                <div class="w-75 mx-auto d-flex flex-column justify-content-center align-items-center">
                    <img class="animated_border_radius bg-primary bg-gradient shadow w-100 mb-3"
                        src="../assets/img/register_.png" alt="" />
                    <p>
                        ليس لديك حساب ؟
                        <a class="fs-3 link-primary text-decoration-none" routerLink="/register">
                            التسجيل
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</section>
