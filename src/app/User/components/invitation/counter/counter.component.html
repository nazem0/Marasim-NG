<div *ngIf="date" class="row row-cols-1 row-cols-md-2 row-cols-lg-4 justify-content-center">
  <div class="d-flex flex-column align-items-center countdown-single">
    <h3>{{timeUntil.seconds.toLocaleString('ar-EG')}}</h3>
    <h5>ثانية</h5>
  </div>
  <div class="d-flex flex-column align-items-center countdown-single">
    <h3>{{timeUntil.minutes.toLocaleString('ar-EG')}}</h3>
    <h5>دقيقة</h5>
  </div>
  <div class="d-flex flex-column align-items-center countdown-single">
    <h3>{{timeUntil.hours.toLocaleString('ar-EG')}}</h3>
    <h5>ساعة</h5>
  </div>
  <div class="d-flex flex-column align-items-center countdown-single">
    <h3>{{timeUntil.days.toLocaleString('ar-EG')}}</h3>
    <h5>يوم</h5>
  </div>
</div>
