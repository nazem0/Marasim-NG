<div *ngIf="Following" class="col-8 follower-container">
  <div class="img">
      <img class="photo" [src]="UserService.GetProfilePicUrl(Following.userId, Following.picUrl)" alt="">
      <a  class=" text-decoration-none text-dark my-1">{{Following.name}}</a>
  </div>
  <button type="button" class="danger-btn my-1  mx-auto" (click)="Unfollow()">إلغاء المتابعة</button>
</div>
