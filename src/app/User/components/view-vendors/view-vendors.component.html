<div class="head">
  <!-- <i class="fas fa-user fs-1 "></i> -->
  <h1 class="text-primary text-center py-5 fs-2">اختر ما يناسبك من الفئات</h1>
</div>

<!-- Search Bar -->
<div class="container searching mb-5">
  <div class="search-bar">
    <div class="input-group">
      <span class="input-group-text"><i class="fa-solid fa-search"></i>
      </span>
      <div class="form-floating">
        <input type="text" class="form-control" id="floatingInputGroup2" placeholder="بحث">
        <label for="floatingInputGroup2" class="mt-2 px-2">بحث</label>
      </div>
      <div class="form-floating">
        <select class="form-select py-0" id="floatingSelectGrid">
          <option disabled hidden selected value="">اختر من بين الفئات</option>
          <option value="1">القاعات</option>
          <option value="2">المصورين</option>
          <option value="3">المطاعم</option>
          <option value="4">صالونات التجميل</option>
          <option value="5">النوادى</option>
        </select>
        <!-- <label for="floatingSelectGrid">اختر من بين الفئات</label> -->
      </div>

      <button title="فلتر" class="btn button__shared" data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions">
        <i class="fa-solid fa-filter text-white"></i>
      </button>

      <button class="btn button__shared">بحث <i class="fa-solid fa-search"></i></button>
    </div>




  </div>
</div>
<!-- End Search Bar -->

<!-- Cards -->


<section *ngFor="let cat of categories let i = index" class="container">
  <div class="col-sm-12 cover-img d-flex flex-column rounded-4">
    <h1 class="text-primary mt-2">{{cat.name}}</h1>
    <div>
      <div class="gradient mb-3"><p class="text-white mb-5 ms-1 ">اختر ما يناسبك من {{cat.name}} المتعددة لدينا</p></div>
    </div>

    <div class="container-fluid d-flex flex-column justify-content-center align-items-center">
      <div
        class="w-100 row row-cols-1 row-cols-sm-1 row-cols-md-3 row-cols-lg-4 align-content-center justify-content-center gap-2">
        <div class="col card text-center p-0 m-0" *ngFor="let item of CatWithVendors?.vendors">
          <img class="card-img-top rounded p-0 m-0" [src]='cat.photo'> <!-- get vendor photo from user -->
          <div class="card-body">
            <h5 class="card-title">{{item.summary}}</h5>
            <p class="card-text"> {{item.summary}}</p>
            <p>{{item.location.lat}} + {{item.location.lng}}</p>
            <button class ="primary-btn" routerLink="/vendor-profile">المزيد من التفاصيل</button>
          </div>
        </div>
      </div>

    </div>
    <div class="d-flex justify-content-center">
      <button class="primary-btn my-3 fs-5 border-0">عرض المزيد..</button>
    </div>
  </div>




  <!-- End Cards -->




  <!-- Filter -->

  <div class="offcanvas offcanvas-end  h-100" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions"
    aria-labelledby="offcanvasWithBothOptionsLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">البحث والتصنيفات</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <form action="">
        <div class="searchInput shadow-sm text-dark rounded-5 w-100 mb-3">
          <label for="search">
            <div class="search">
              <i class="fa fa-search"></i>
            </div>
            <input class="input" type="text" required="" placeholder="البحث" id="search">
            <div class="fancy-bg"></div>
          </label>
        </div>


        <div>
          <p>الأقسام</p>
          <ng-container *ngFor="let cat of categories">
            <div class="form-check d-flex justify-content-between align-items-center">
              <input title="{{cat.name}}" class="form-check-input" type="checkbox" [value]="cat.id" id=""
                name="categories[]">
              <label class="form-check-label" for="">
                {{cat.name}}
              </label>
            </div>
          </ng-container>
        </div>

        <label for="customRange3" class="form-label text-primary fs-5">حسب السعر</label><span>{{cost}}</span>
        <input type="range" class="form-range" min="0" max="5" step="0.5" id="customRange3">
        <label for="customRange3" class="form-label text-primary fs-5">حسب التقييم</label><span>{{rate}}</span>

        <div class="rating d-flex  mb-3">
          <input value="5" name="rate" id="star5" type="radio">
          <label title="text" for="star5"></label>
          <input value="4" name="rate" id="star4" type="radio">
          <label title="text" for="star4"></label>
          <input value="3" name="rate" id="star3" type="radio" checked="">
          <label title="text" for="star3"></label>
          <input value="2" name="rate" id="star2" type="radio">
          <label title="text" for="star2"></label>
          <input value="1" name="rate" id="star1" type="radio">
          <label title="text" for="star1"></label>
        </div>


        <div class="form-floating2 mb-3">

          <select class="form-select p-0" id="floatingSelectGrid">
            <option disabled hidden selected value="">اختر المحافظة</option>
            <option value="0">الكل</option>
            <option value="1">القاهرة</option>
            <option value="2">الاسكندرية</option>
            <option value="3">المنيا</option>
            <option value="4">الاقصر </option>
            <option value="5">اسوان</option>
          </select>
        </div>


        <button class="btn btn-outline-primary w-100 mb-2">بحث</button>
      </form>
    </div>
  </div>

  <!-- End Filter -->
