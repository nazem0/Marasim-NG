<div class="container w-75">
  <div>
    <div class="py-5 text-center">
      <h2>الدفع</h2>
    </div>  
    <div class="row g-5 mb-5">
      <div class="cartlist col-md-5 col-lg-4 order-md-last">
        <h4 class="d-flex justify-content-between align-items-center mb-3" id="countPlan">
          <span class="text-primary">خطتك</span>
        </h4>
        <ul class="list-group mb-3" id="plan">
          <li class="list-group-item d-flex justify-content-between lh-sm">

        </ul>
        <ul class=" list-group  list-group-item  rounded  " id="sumPlan">
          <span class="col">المجموع</span>
        </ul>
      </div>
      <div class="col-md-7 col-lg-8 border">
        <h4 class="mb-3 mt-3">بيانات الطلب</h4>
        <div class="needs-validation" novalidate="" action="./ProgressCheckOut.html">
          <div class="row g-3">
            <hr class="my-4">
            <h4 class="mb-1">طرق الدفع</h4>
            <small class="text-muted"> *سوف يتوفر طرق دفع اخري قريبا</small>
            <div class="my-3">
              <div class="form-check">
                <input id="credit" name="paymentMethod" type="radio" class="form-check-input mt-5" checked="" required
                  placeholder="طريقة الدفع">
                <img src="../assets/img/unnamed.webp" alt="" class="instapay_icon">
              </div>
              <div class="row gy-3">
                <div class="col-md-6">
                  <label for="cc-name" class="form-label">Instapay account</label>
                  <input type="text" class="form-control" id="cc-name" placeholder="example@instapay" required="">
                  <div class="invalid-feedback">
                    account is required
                  </div>
                </div>
                <div class="col-md-6">
                  <label for="cc-number" class="form-label">phone number</label>
                  <input type="text" class="form-control" id="cc-number" placeholder="*********01" required="">
                  <small class="text-muted">phone number which connected with instapay
                    account</small>
                  <div class="invalid-feedback">
                    phone number is required
                  </div>
                </div>
                <h5 class="mt-5"> قم بارسال المبلغ علي هذا الحساب Mrasem</h5>
                <small class="text-muted">*تأكد من صحة الحساب قبل ارسال المبلغ</small>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="same-address">
                  <label class="form-check-label" for="same-address">ارسل لي فاتورة الي بريدي
                    الالكتروني</label>
                </div>
              </div>
              <hr class="my-4">
              <button class="w-100 btn btn-primary btn-lg " onclick="" type="submit">تحقق من
                الدفع</button>
              </div>
      </div>
    </div>
  </div>

</div>
