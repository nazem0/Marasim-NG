<form action="">
  <div class="searchInput shadow-sm text-dark rounded-5 w-100 mb-3">
    <label for="search">
      <div class="search">
        <i class="fa fa-search"></i>
      </div>
      <input class="input" type="text" required="" placeholder="البحث" id="search">
      <div class="fancy-bg"></div>
    </label>
  </div>

  <div class="form-floating2 mb-3">

    <select class="form-select" id="LocationSelection">
      <option disabled hidden selected value="">اختر المحافظة</option>
      <option value="0">الكل</option>
      <option value="1">القاهرة</option>
      <option value="2">الاسكندرية</option>
      <option value="3">المنيا</option>
      <option value="4">الاقصر </option>
      <option value="5">اسوان</option>
    </select>
  </div>

  <div>
    <p>الأقسام</p>
    <div class="row row-cols-2 mx-3">
      <ng-container *ngFor="let category of categories">
        <div class="form-check d-flex justify-content-between align-items-center">
          <input title="{{category.name}}" class="form-check-input" type="checkbox" [value]="category.id" id="">
          <label class="form-check-label" for="">
            {{category.name}}
          </label>
        </div>
      </ng-container>
    </div>
  </div>

  <label for="customRange3" class="form-label text-primary fs-5">حسب السعر</label>
  <span>price</span>
  <input type="range" class="form-range" min="0" max="5" step="0.5" id="customRange3">
  <label for="customRange3" class="form-label text-primary fs-5">حسب التقييم</label>

  <div class="rating d-flex  mb-3">
    <input value="5" name="rate" id="star5" type="radio">
    <label title="text" for="star5"></label>
    <input value="4" name="rate" id="star4" type="radio">
    <label title="text" for="star4"></label>
    <input value="3" name="rate" id="star3" type="radio" checked="">
    <label title="text" for="star3"></label>
    <input value="2" name="rate" id="star2" type="radio">
    <label title="text" for="star2"></label>
    <input value="1" name="rate" id="star1" type="radio">
    <label title="text" for="star1"></label>
  </div>
  <button class="btn btn-outline-primary w-100 mb-2">بحث</button>
</form>
