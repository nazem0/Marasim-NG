
<div class="container mt-5">
  <h1 class="text-center text-primary ">البيانات الشخصية</h1>

  <div class="d-flex flex-row justify-content-center" *ngIf="User">


      <div class="info-card d-flex flex-column   bg-white p-4 position-relative">
          <div>
            <div class="Card" >
              <img class="img-fluid img-thumbnail " style=" width: 200px;  height: 200px; border-radius: 50%;" [src]="UserService.GetProfilePicUrl(User.id, User.picUrl)" alt="">
              <h3 class="text-center mt-3">
                {{User.name}}
              </h3>
          </div>
          <div class="d-flex justify-content-between align-items-center mt-5">
            <h3 class="text-primary">بياناتك</h3>

            <button data-bs-toggle="modal" data-bs-target="#staticBackdrop"   class="primary-btn edit-icon rounded-2 ">
              تعديل
            </button>

          </div>

              <hr>
              <br>
              <h5>البريد</h5>
              <span class="text-muted">{{User.email}}</span>

              <h5 class="mt-3">رقم الهاتف</h5>
              <span class="text-muted">{{User.phoneNumber}}</span><br>



      </div>
  </div>
</div>
<!-- Button trigger modal -->
<!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
  Launch static backdrop modal
</button> -->

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">تعديل البيانات</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
      <app-user-edit-profile [User]="User"></app-user-edit-profile>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">عودة</button>
        <button type="button" class="btn btn-primary">حفظ</button>
      </div>
    </div>
  </div>
</div>
