
<div class="h-100 shadow position-relative">
    <form class="p-3 position-sticky filter">
        <div class="searchInput shadow-sm text-dark rounded-5 w-100 mb-3">
            <label for="search">
                <div class="search">
                    <i class="fa fa-search"></i>
                </div>
                <input class="input" type="text" placeholder="البحث" id="search">
                <div class="fancy-bg"></div>
            </label>
        </div>

        <div>

            <p>الأقسام</p>

            <ng-container *ngFor="let category of categories">

                <div class="form-check d-flex justify-content-between align-items-center">
                    <input title="{{category.name}}" class="form-check-input" type="checkbox" [value]="category.id"
                        id="" name="categories[]">
                    <label class="form-check-label" for="">
                        {{category.name}}
                    </label>
                </div>

            </ng-container>

        </div>

        <button class="btn btn-outline-primary w-100">Go</button>
    </form>
</div>
