<div class="post overflow-hidden" *ngIf="post">
  <div class="post-body position-relative">

    <div class="vendor-detials d-flex align-items-center gap-2 mb-3">

      <img class="vendorPic" [src]="UserService.GetProfilePicUrl(post.vendorUserId, post.vendorPicUrl)" alt="">

      <div class="d-flex flex-column">
        <span class="fs-5">{{post.vendorName}}</span>
        <span class="text-muted">{{post.dateTime | dateFormatArabic}}</span>
      </div>

      <!-- <app-delete-modal *ngIf="isVendor" class="topleftnext" (delete)="deletePost()"></app-delete-modal> -->
      <a *ngIf="isVendor" class="btn warning-btn topleft" routerLink="../edit/{{post.id}}" [relativeTo]="activatedRoute">
        <i class="fa-solid fa-pen-to-square"></i></a>
    </div>

    <div class="d-flex justify-content-between align-items-center mb-3">
      <span class="post-title fw-bold fs-4">{{post.title}}</span>
    </div>
    <p class="post-description">{{post.description}}</p>
  </div>
  <!-- Carousel : Attachments -->
  <app-attachments [postAttachments]="post.postAttachments" [postId]="post.id" [vendorId]="post.vendorId"
    [vendorUserId]="post.vendorUserId" [postTitle]="post.title"></app-attachments>
  <!-- End Carousel -->
  <!-- Modal : Reactions -->
  <app-reactions [postId]="post.id"></app-reactions>
  <!-- End Modal -->
  <!-- Accordion : Comments -->
  <app-comments [postId]="post.id"></app-comments>
  <!-- End Accordion -->

  <!-- Add Comment -->
</div>
