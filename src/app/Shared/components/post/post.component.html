<div class="post overflow-hidden" *ngIf="post">
  <div class="post-body">

    <div class="vendor-detials d-flex align-items-center gap-2 mb-3">

      <img class="vendorPic" src="{{apiUrl}}/{{post.vendorUserId}}/profilepicture/{{post.vendorPicUrl}}" alt="">

      <div class="d-flex flex-column">
        <span class="fs-5">{{post.vendorName}}</span>
        <span class="text-muted">{{post.dateTime}}</span>
      </div>


    </div>

    <div class="d-flex justify-content-between align-items-center mb-3">
      <span class="post-title fw-bold fs-4">{{post.title}}</span>
    </div>
    <p class="post-description">{{post.description}}</p>
  </div>
  <!-- Carousel : Attachments -->
  <app-attachments [postAttachments]="post.postAttachments" [postID]="post.id" [vendorID]="post.vendorUserId"
    [postTitle]="post.title"></app-attachments>
  <!-- End Carousel -->
  <!-- Modal : Reactions -->
  <app-reactions [postID]="post.id"></app-reactions>
  <!-- End Modal -->
  <!-- Accordion : Comments -->
  <app-comments [postID]="post.id"></app-comments>
  <!-- End Accordion -->

  <!-- Add Comment -->
  <app-add-comment [postID]="post.id"></app-add-comment>
</div>
