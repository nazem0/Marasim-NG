<form [formGroup]="commentForm" (ngSubmit)="addComment()">
    <div *ngIf="commentForm?.get('Text')?.invalid && commentForm?.get('Text')?.touched">
        <small class="text-danger">
            العنوان يجب أن يحتوي على 3-30 حرفًا
        </small>
    </div>
    <div class="d-flex">
        <input class="form-control" id="add-comment" type="text" placeholder="اضف تعليقا" formControlName="Text">

        <button type="reset" class="btn rounded-0 border-0" (click)="addComment()"
            [ngClass]="{'primary-btn': formIsValid, 'invalid-button': !formIsValid }" [disabled]="!formIsValid"><i
                class="fa-solid fa-comment"></i></button>
    </div>
</form>
