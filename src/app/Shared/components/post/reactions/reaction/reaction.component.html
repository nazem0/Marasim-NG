<div *ngIf="reaction" class="d-flex align-items-center gap-2 mb-3">
    <img class="userPic" [src]="UserService.GetProfilePicUrl(reaction.userId, reaction.userPicUrl)" alt="">
    <div class="d-flex justify-content-between w-100">
        <span class="fw-bold">{{reaction.userName}}</span>
        <small class="text-muted">{{reaction.dateTime}}</small>
    </div>
</div>
