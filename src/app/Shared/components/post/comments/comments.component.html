    <div class="comments accordion accordion-flush" id="p_comm{{postID}}">
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    attr.data-bs-target="#p_comm_collapse{{postID}}" aria-expanded="false"
                    attr.aria-controls="p_comm_collapse{{postID}}">
                    <span class="text-center">
                        <i class="fa-regular fa-comments"></i> {{comments.length}}
                    </span>
                </button>
            </h2>
            <div id="p_comm_collapse{{postID}}" class="accordion-collapse collapse"
                attr.data-bs-parent="#p_comm{{postID}}">
                <div class="accordion-body">
                    <ng-container *ngFor="let comment of comments">
                        <app-comment [comment]="comment"></app-comment>
                    </ng-container>
                </div>
            </div>
        </div>
    </div>
