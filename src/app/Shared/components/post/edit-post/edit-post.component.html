<!-- Button trigger modal -->
<button title="تعديل المنشور" class="warning-btn" data-bs-toggle="modal" attr.data-bs-target="#editPost{{post?.id}}">
    <i class="fa-solid fa-pen-to-square"></i></button>

<!-- Modal -->
<div class="modal fade" id="editPost{{post?.id}}" tabindex="-1" attr.aria-labelledby="editPost{{post?.id}}Label" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="editPost{{post?.id}}Label">تعديـل المنشور</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="container">
                <h1 class="text-center mt-5 text-primary">تعديـل خدمـة</h1>
                <div class="parent my-5 d-flex justify-content-center">
                    <div class="F DivForm w-50">
                        <form [formGroup]="editPostForm" (ngSubmit)="updatePost()">
                            <div class="mb-3">
                                <label for="Inputtitle" class="form-label">أســم المنشور</label>
                                <input type="text" class="form-control" id="Inputtitle" formControlName="Title"
                                    placeholder={{post?.title}}>
                            </div>
                            <label for="Inputdescription" class="form-label">وصف المنشور</label>
                            <textarea class="form-control" rows="5" placeholder={{post?.description}}
                                formControlName="Description" id="Inputdescription"></textarea>
                        </form>
                    </div>
                </div>
            </div>


            <div class="modal-footer">
                <div class="d-flex justify-content-center align-items-center">
                    <button type="submit" class="mx-auto btn btn-primary my-4  btn-v-form"
                        [ngClass]="{ 'btn-primary': formIsValid, 'invalid-button': !formIsValid }"
                        [disabled]="!formIsValid" (click)="updatePost()" data-bs-dismiss="modal">تأكيــد</button>
                </div>
                <button type="reset" class="btn btn-secondary" data-bs-dismiss="modal">إلغاء</button>
            </div>
        </div>
    </div>
</div>
