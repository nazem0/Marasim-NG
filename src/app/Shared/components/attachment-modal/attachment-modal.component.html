<!-- Button trigger modal -->
<button type="button" class="modal-button" data-bs-toggle="modal" attr.data-bs-target="#{{id}}">
    <img [src]="source" alt="">
</button>

<!-- Modal -->
<div class="modal fade" [id]="id" tabindex="-1" aria-labelledby="إظهر الصورة" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content overflow-hidden">
            <!-- <div class="modal-header">
                <button type="button" class="warning-btn" data-bs-dismiss="modal" aria-label="Close"></button>
            </div> -->
            <button type="button" class="warning-btn rounded-0" data-bs-dismiss="modal" aria-label="Close">
                <i class="fa fa-close"></i>
            </button>
            <div class="modal-body">
                <img [src]="source" alt="">
            </div>
        </div>
    </div>
</div>
