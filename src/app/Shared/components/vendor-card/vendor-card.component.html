<div *ngIf="vendor">
    <img title="{{vendor.name}}" [src]="userService.GetProfilePicUrl(vendor.userId,vendor.picUrl)">
    <!-- get vendor photo from user -->
    <div class="m-3">
        <span class="fw-bold">{{vendor.name | truncate : 15}}</span>
        <hr>
        <span> {{vendor.category}}</span>
        <p>{{vendorService.getVendorAddress(vendor)}}</p>
        <button type="button" class="primary-btn" [routerLink]="[vendor.id]">المزيد من التفاصيل</button>
    </div>
</div>
