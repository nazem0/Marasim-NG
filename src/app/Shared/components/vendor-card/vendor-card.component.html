<div class="card" *ngIf="vendor" routerLink="/vendors/{{vendor.id}}">
    <div class="ribbon-2">{{vendor.category}}</div>
    <img title="{{vendor.name}}" [src]="userService.GetProfilePicUrl(vendor.userId,vendor.picUrl)">
    <!-- get vendor photo from user -->
    <div class="py-2">
        <span class="fw-bold">{{vendor.name | truncate : 15}}</span>
        <span class="d-block mx-1">{{vendorService.getVendorAddress(vendor)|truncate:43}}</span>
    </div>
</div>
