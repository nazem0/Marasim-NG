<meta name="referrer" content="no-referrer" />

<div class="header d-flex flex-column p-4 align-items-center justify-content-center" *ngIf="Vendor">
  <div class="img-container ">
    <img class="rounded-circle avatar shadow" src="{{apiUrl}}/{{Vendor.userId}}/profilepicture/{{Vendor.picUrl}}"
      alt="avatar" />
  </div>

  <div class="vendor-info mt-3 text-center">

    <!-- Vendor Info -->
    <h5 class="fs-3">{{Vendor.name}}</h5>
    <div class="row gap-2 py-2 justify-content-center">
      <span class="text-muted text-white">{{Category?.name}}</span>
      <ul class="list-inline mb-2">
        <li *ngFor="let item of [].constructor(4)" class="list-inline-item me-0">
          <i class="fas fa-star text-warning"></i>
        </li>
      </ul>
      <button class="btn btn-warning w-50 text-white "><i class="fas fa-plus text-white me-1 my-auto"></i>تابع</button>
      <div class="counter row mt-2">

        <span class="Links">36,2K
          <a class="text-muted text-white" data-bs-toggle="modal" data-bs-target="#FollowModal">المتابعين</a>
        </span>
        <div class="modal fade" id="FollowModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog d-flex justify-content-center">
            <div class="modal-content w-50">
              <div class="modal-header">
                <div class="d-flex flex-row gap-2 ">
                  <h1 class="modal-title fs-5">المتابعين</h1>
                  <i class="fas fa-users fa-2x"></i>
                </div>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <div class="d-flex flex-column gap-3 w-50">
                  <div *ngFor=" let Follower of Followers">
                    <app-follower [Follower]="Follower"></app-follower>
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button type="reset" class="btn btn-secondary" data-bs-dismiss="modal">خروج</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<!-- End Header -->

    <div class="nav-btns position-sticky bg-white z-2">
      <div class="d-flex flex-wrap justify-content-center">
        <button class="nav-btn btn" (click)="scrollToTargetAdjusted('AboutUs')">

        <button class="nav-btn btn" (click)="scrollToTargetAdjusted('Reviews')">
          المراجعات
        </button>
        <button class="nav-btn btn" (click)="scrollToTargetAdjusted('Services')">

        <button class="nav-btn btn" (click)="scrollToTargetAdjusted('Map')">

    <!-- About -->
    <section id="AboutUs">
      <div class="py-3">
        <h2 class="text-primary">معلومات عنا</h2>
        <div>
          <p class="arabic-text">{{Vendor?.summary}}</p>
        </div>
      </div>
    </section>
    <!-- End About -->



    <!-- Work History -->
    <section id="WorkHistory">
      <div class="py-3">
        <h2 class="text-primary">المنشورات</h2>
        <div>
          <div *ngFor="let post of Vendor?.posts| slice:0:2" class="my-4">
            <app-post [post]="post"></app-post>
          </div>
        </div>
        <button class="primary-btn">اعرض المزيد</button>
      </div>
    </section>
    <!-- End Work History -->



    <!-- Reviews -->
    <section id="Reviews">
      <div class="py-3">
        <h2 class="text-primary">المراجعات</h2>
        <div *ngFor="let review of Reviews" class="vstack gap-4 mt-5">
          <app-review [Review]="review"></app-review>
          <hr class="m-0" />
        </div>
      </div>
    </section>
    <!-- End Reviews -->

    <!-- Services -->
    <section id="Services">
      <div class="py-3">
        <h2 class="text-primary">الخدمات المتاحة</h2>
        <section class="container-fluid d-flex flex-column justify-content-center align-items-center">
          <div
            class="w-100 row row-cols-1 row-cols-sm-1 row-cols-md-3 row-cols-lg-4 align-content-center justify-content-center gap-2">
            <div class="col card text-center pt-3" *ngFor="let service of Vendor?.services">
              <!-- <img class="card-img-top mx-auto rounded" *ngFor="let item of service.serviceAttachments" src="{{apiUrl}}{{Vendor?.userId}}/serviceAttachment/{{service.id}}-{{service.title}}/{{item.attachmentUrl}}" /> -->



              <div [attr.id]="'carousel-'+service.id" class="carousel slide">
                <div class="carousel-inner">
                  <div *ngFor="let pic of service.serviceAttachments;let i=index; first as isFirst">
                    <div [ngClass]="isFirst ? 'carousel-item active' : 'carousel-item' ">
                      <img
                        src="{{apiUrl}}{{Vendor?.userId}}/serviceAttachment/{{pic.serviceId}}-{{service.title}}/{{pic.attachmentUrl}}"
                        class="d-block w-100 carousel-pic" alt="...">
                    </div>
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" [attr.data-bs-target]="'#carousel-'+service.id"
                  data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" [attr.data-bs-target]="'#carousel-'+service.id"
                  data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>




              <div class="card-body">
                <h3 class="card-title">{{service.title}}</h3>
                <p class="card-text">{{service.description}}</p>
                <app-request-service [service]="service"></app-request-service>
              </div>
            </div>
          </div>
        </section>
      </div>
    </section>
    <!-- End Services -->


    <!-- Map -->
    <ng-container *ngIf="Vendor">
      <section id="VendorMap">
        <div class="py-3">
          <h2 class="text-primary py-3">موقعنا</h2>
          <div class="ms-5"> <img class="map" title="موقع مقدم الخدمة" src="https://maps.googleapis.com/maps/api/staticmap?center={{
            Vendor.latitude
            }},{{
              Vendor.longitude
            }}&zoom=14&markers=scale:2%7Cicon:https://cdn1.weddingwire.com/assets/img/maps/below-the-fold/bg_marker-pushpin.png%7Clabel:S%7C{{
              Vendor.latitude
            }},{{
              Vendor.longitude
            }}&size=760x420&scale=2&key=AIzaSyCO8NM_maRZpRNxzMym0jS5TqplqHtrWV8&language=en" />
          </div>
        </div>
      </section>
    </ng-container>
    <!-- End Map -->
  </div>
  <!-- End Main Component -->
