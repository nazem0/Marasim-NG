<table class="table">
    <tbody>
      <tr *ngFor="let follower of followers">
        <td>
            <img class="photo"
                src="https://fastly.picsum.photos/id/885/200/200.jpg?hmac=RQ5YecoOv-yZMfoibCEw6EjqLgnpWvSrGEQmkcoAdaw"
                alt="">
        </td>
        <td>
            <a class="list text-primary fs-4"><span>{{follower.followerName}}</span></a>
        </td>
        <td>
            <button *ngIf="follower.followerStatus" type="button" class="btn btn-sm btn-default pull-right add-follow"><i class="fa fa-plus"></i> تـابع</button>
            <button *ngIf="!follower.followerStatus" type="button" class="btn btn-toggle-following btn-warning ms-4 following"><span class="text-white">متابع</span></button>
        </td>
      </tr>
    </tbody>
  </table>
