<section class="min-vh-100 d-flex flex-column justify-content-center">
    <div class="container">
        <div class="row row-cols-md-2 row-cols-md-1 align-items-center g-4">
            <div class="p-5 shadow rightSide">
                <form [formGroup]="LoginForm" class="d-flex flex-column gap-2" (ngSubmit)="Login()">
                    <div>
                        <p class="display-6 text-center">تسجيل الدخول</p>
                    </div>

                    <div class="mb-3 d-flex align-items-center gap-3">
                        <label for="email">
                            <i class="fa-solid fa-envelope fs-3"></i>
                        </label>
                        <input formControlName="Email" id="email" class="border-0 border-bottom border-2 w-100 p-2" type="email" name="Email"
                            placeholder="البريد الألكتروني" />
                    </div>

                    <div class="mb-3 d-flex align-items-center gap-3">
                        <label for="password">
                            <i class="fa-solid fa-key fs-3"></i>
                        </label>
                        <input formControlName="Password" id="password" class="border-0 border-bottom border-2 w-100 p-2" type="password"
                            name="Password" placeholder="كلمة السر" />
                    </div>
                    <div class="form-check">
                      <input formControlName="RememberMe" class="form-check-input" type="checkbox" value="true" id="remember-me" name="RememberMe">
                      <label class="form-check-label" for="remember-me">
                        تذكرني
                      </label>
                    </div>
                    
                    <div>
                        <button type="submit" class="btn btn-primary w-100 fs-5" [disabled]="!LoginForm.valid">دخول</button>
                    </div>
                </form>
            </div>
            <div class="leftSide">
                <div class="w-75 mx-auto d-flex flex-column justify-content-center align-items-center">
                    <img class="animated_border_radius bg-primary bg-gradient shadow w-100 mb-3"
                        src="../assets/img/register_.png" alt="" />
                    <p>
                        ليس لديك حساب ؟
                        <a class="fs-3 link-primary text-decoration-none" routerLink="/register">
                            التسجيل
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</section>
