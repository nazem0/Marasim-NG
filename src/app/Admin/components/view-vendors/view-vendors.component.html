  <div class="d-flex flex-column justify-content-center">
    <div *ngIf="vendors" class="table-responsive-md ">
      <table class="table  table-white text-primary text-center border ">
        <thead>
          <tr>
            <th scope="col" class="fs-4 text-primary">الاسم</th>
            <th scope="col" class="fs-4 text-primary">تاريخ الانضمام</th>
            <th scope="col" class="fs-4 text-primary">الفئة</th>
            <th scope="col" class="fs-4 text-primary">اجراءات</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let vendor of vendors.data | paginate: config">
            <td scope="row">
              <img class="vendor-img" [src]="this.UserService.GetProfilePicUrl(vendor.userId ,vendor.picUrl)" alt="">
              <span class="mx-2">{{vendor.name}}</span>
            </td>
            <td>ssssssss</td>
            <td>{{vendor.category}}</td>
            <td class="">
              <button type="button" class="primary-btn">عرض</button>
              <!-- <button type="button" class="danger-btn">حذف</button> -->
            </td>
          </tr>
        </tbody>
      </table>
      <pagination-controls *ngIf="vendors.count > vendors.pageSize" class="pagination" [responsive]="true"
        previousLabel="السابق" nextLabel="التالي" (pageChange)="pageChange($event)"
        [id]="config.id!"></pagination-controls>
    </div>
  </div>
</main>
