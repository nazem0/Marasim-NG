<main class="container">
  <h1 class="text-center text-primary mt-5">عمليات الدفع</h1>

  <div class="container searching mb-5 mt-5 ">
    <div class="search-bar">
      <div class="input-group">
        <span class="input-group-text"><i class="fa-solid fa-search"></i>
        </span>
        <div class="form-floating">
          <input type="text" class="form-control" id="floatingInputGroup2" placeholder="بحث">
          <label for="floatingInputGroup2" class="mt-2 px-2">بحث باسم العميل</label>
        </div>

        <button class="btn btn-primary button__shared">بحث <i class="fa-solid fa-search"></i></button>
      </div>
    </div>
  </div>


  <div class="d-flex flex-column justify-content-center">
    <div class="table-responsive-md ">
      <table class="table  table-white text-primary text-center border ">
        <thead>
          <tr>
            <th scope="col" class="col text-danger"> العميل</th>
            <th scope="col" class="col text-danger">مقدم الخدمة</th>
            <th scope="col" class="col text-danger">حساب العميل</th>
            <th scope="col" class="col text-danger">العربون</th>
            <th scope="col" class="col text-danger"></th>

          </tr>
        </thead>
        
        <tbody>
          <tr *ngFor="let payment of Payments">
            <td scope="row">{{payment.user.name}}</td>
            <td>{{payment.vendor.name}}</td>
            <td>{{payment.instaPay}}</td>
            <td>{{payment.servicePrice * 0.3}}</td>
            <td class="d-flex gap-2 justify-content-center">
              <button type="button" class="btn btn-primary" (click)="Confirm()">تأكيد</button>
            </td>
          </tr>
        </tbody>



        <!---------- TO BE DELETED ------------>


      </table>

    </div>
  </div>
</main>
