  <div class="d-flex flex-column justify-content-center">
    <div *ngIf="Users" class="table-responsive-md ">
      <table class="table  table-white text-primary text-center border ">
        <thead>
          <tr>
            <th scope="col" class="fs-4 text-primary">الاسم</th>
            <th scope="col" class="fs-4 text-primary">تاريخ الانضمام</th>
            <th scope="col" class="fs-4 text-primary">اجراءات</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of Users.data | paginate: config">
            <td scope="row">
              <img class="vendor-img" [src]="this.UserService.GetProfilePicUrl(user.id, user.picUrl)" alt="">
              <span class="mx-2">{{user.name}}</span>
            </td>
            <td>dateofregister</td>
            <td class="">
              <button type="button" class="primary-btn">عرض</button>
              <!-- <button type="button" class="danger-btn">حذف</button> -->
            </td>
          </tr>
        </tbody>
      </table>
      <pagination-controls *ngIf="Users.count > Users.pageSize" class="pagination" [responsive]="true"
        previousLabel="السابق" nextLabel="التالي" (pageChange)="pageChange($event)"
        [id]="config.id!"></pagination-controls>
    </div>
  </div>
</main>
