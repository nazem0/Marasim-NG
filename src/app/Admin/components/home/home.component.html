<h1 class="text-center text-primary mt-5 mb-3">لوحة التحكم</h1>
<p class="text-start text-dark fs-2">الأعداد</p>
<div class="d-flex flex-row justify-content-center gap-4 my-3">
  <div class="card d-flex flex-row bg-danger border p-2 justify-content-between shadow">
    <i class="icon-red fas fa-user-tie fa-fw fs-1 p-2"></i>
    <div class="d-flex flex-column p-2">
      <p class="text-end fs-3 text-white">{{numOfVendors?.toLocaleString('ar-EG')}}</p>
      <h4 class="text-white">مقدمو الخدمة</h4>
    </div>
  </div>
  <div class="card d-flex flex-row bg-warning border p-2 justify-content-between shadow">
    <i class="icon-yallow fas fa-user fa-fw fs-1 p-2"></i>
    <div class="d-flex flex-column p-2">
      <p class="text-end fs-3 text-white">{{numOfUsers?.toLocaleString('ar-EG')}}</p>
      <h4 class="text-white">العملاء</h4>
    </div>
  </div>

  <div class="card d-flex flex-row bg-primary border p-2 justify-content-between shadow">
    <i class="fas fa-layer-group fa-fw fs-1 p-2"></i>
    <div class="d-flex flex-column p-2">
      <p class="text-end fs-3 text-white">{{numOfCategories?.toLocaleString('ar-EG')}}</p>
      <h4 class="text-white">الفئات</h4>
    </div>
  </div>

  <div class="card d-flex flex-row bg-success border p-2 justify-content-between shadow">
    <i class="icon-green fas fa-dollar fa-fw fs-1 p-2"></i>
    <div class="d-flex flex-column p-2">
      <p class="text-end fs-3 text-white">{{numOfPayments?.toLocaleString('ar-EG')}}</p>
      <h4 class="text-white">عمليات الدفع</h4>
    </div>
  </div>

</div>
<p class="text-start text-dark fs-2 my-2">الاحصائيات</p>
<select id="year" title="عرض الأرباح لسنة">
  <ng-container *ngFor="let year of years">
    <option [value]="year" [selected]="year == currentYear">{{year}}</option>
  </ng-container>
</select>
<div class="chart-container w-100">
  <div class="title"></div>
  <div class="nav">
  </div>
  <div class="chart-wrapper w-100">
    <canvas class="w-100" baseChart height="400" type="line" [data]="lineChartData" [options]="chartOptions"></canvas>
  </div>
</div>
